<div class="container-login" xmlns:th="http://www.thymeleaf.org">
  <form class="form-signin" method="post" action="/login">
    <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPasswordLogin" class="sr-only">Password</label>
    <input type="password" id="inputPasswordLogin" name="password" class="form-control" placeholder="Password" required> <!-- id=inputPasswordLogin -->

<!--    <div th:text="${param.error}" class="text-danger"></div>-->
<!--    <div class="container">-->
<!--      <h1 th:if="${hasError}" th:text="${error}"></h1>-->
<!--    </div>-->

    <button class="btn btn-lg btn-primary btn-block btn-login-signup" type="submit">Login</button>

    <a href="/signup" id="signup-link" class="linkLoginSignup">Don't have an account? Sign up!</a>
  </form>
</div>
