<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Favourites</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="monument: ${monuments}">
        <th scope="row">#</th>
        <td th:text="${monument.getName()}"></td>
    </tr>
    </tbody>
</table>
