<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="monument: ${monuments}">
        <th scope="row">1</th>
        <td th:text="${monument.getName()}"></td>
    </tr>
    </tbody>
</table>
