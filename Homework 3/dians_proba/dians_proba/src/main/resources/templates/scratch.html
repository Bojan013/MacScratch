<div class="row scratch-div">
    <div th:each="monument: ${monuments}" class="col-md-4 scratchLittleDiv">
        <div class="card mb-4 box-shadow scratchDivInLittleDiv">
            <!-- !!!!!      TUKA MOZI DA IMA NE SLIKA TUKU MAPS LINK I AKO SE PRICNI NA TO DA -->
            <!--            ODI DO GOOGLE MAPS OR SMTH-->
            <!--            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">-->
            <div class="card-body">
                <p th:text="${monument.getName()}" class="card-text scratch-p"></p>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group scratch-buttons">
                        <form th:action="@{'/scratch/wishlist/{name}' (name=${monument.getName()})}" method="POST">
                            <button type="submit" class="btn btn-sm btn-outline-secondary scratch-button">Wish List
                            </button>
                        </form>
                        <form th:action="@{'/scratch/visited/{name}' (name=${monument.getName()})}" method="POST">
                            <span><button type="submit" class="btn btn-sm btn-outline-secondary scratch-button">Visited
                            </button></span>
                        </form>
                        <form th:action="@{'/scratch/favorites/{name}' (name=${monument.getName()})}" method="POST">
                            <button type="submit" class="btn btn-sm btn-outline-secondary scratch-button">Favorites
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
